---
layout: default
---

<div class="container">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </header>

  <div class="resume-container">
    <div class="pdf-viewer">
      <canvas id="pdf-canvas"></canvas>
    </div>
    
    <!-- Controls moved to bottom -->
    <div class="pdf-controls mt-3">
      <button id="prev-page" class="btn btn-outline-secondary" style="display: none;">
        <i class="fas fa-chevron-left"></i> Previous
      </button>
      <span id="page-info" class="mx-3">Page 1 of 1</span>
      <button id="next-page" class="btn btn-outline-secondary" style="display: none;">
        Next <i class="fas fa-chevron-right"></i>
      </button>
      <a href="{{ '/assets/files/resume.pdf' | relative_url }}" 
         download="Ashutosh_Panda_Resume.pdf" 
         class="btn btn-download ms-3">
        <i class="fas fa-download"></i> Download
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
<script>
// PDF.js setup
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';

let pdfDoc = null;
let pageNum = 1;
let pageRendering = false;
let pageNumPending = null;
const scale = 1.5;
const canvas = document.getElementById('pdf-canvas');
const ctx = canvas.getContext('2d');

// Load PDF with correct baseurl
const pdfPath = {{ '/assets/files/resume.pdf' | relative_url | jsonify }};
pdfjsLib.getDocument(pdfPath).promise.then(function(pdfDoc_) {
  pdfDoc = pdfDoc_;
  document.getElementById('page-info').textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
  
  // Show/hide navigation buttons based on page count
  if (pdfDoc.numPages > 1) {
    document.getElementById('prev-page').style.display = 'inline-block';
    document.getElementById('next-page').style.display = 'inline-block';
  }
  
  renderPage(pageNum);
});

function renderPage(num) {
  pageRendering = true;
  pdfDoc.getPage(num).then(function(page) {
    const viewport = page.getViewport({scale: scale});
    canvas.height = viewport.height;
    canvas.width = viewport.width;

    const renderContext = {
      canvasContext: ctx,
      viewport: viewport
    };
    
    const renderTask = page.render(renderContext);
    renderTask.promise.then(function() {
      pageRendering = false;
      if (pageNumPending !== null) {
        renderPage(pageNumPending);
        pageNumPending = null;
      }
    });
  });

  document.getElementById('page-info').textContent = `Page ${num} of ${pdfDoc.numPages}`;
}

function queueRenderPage(num) {
  if (pageRendering) {
    pageNumPending = num;
  } else {
    renderPage(num);
  }
}

function onPrevPage() {
  if (pageNum <= 1) return;
  pageNum--;
  queueRenderPage(pageNum);
}

function onNextPage() {
  if (pageNum >= pdfDoc.numPages) return;
  pageNum++;
  queueRenderPage(pageNum);
}

document.getElementById('prev-page').addEventListener('click', onPrevPage);
document.getElementById('next-page').addEventListener('click', onNextPage);
</script>

<style>
.resume-container {
  max-width: 900px;
  margin: 2rem auto;
}

.pdf-controls {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;
  background: var(--card-bg);
  border-radius: 8px;
  opacity: 0.7; /* Reduced transparency */
  transition: opacity 0.2s ease;
}

.pdf-controls:hover {
  opacity: 1; /* Full opacity on hover */
}

.pdf-viewer {
  text-align: center;
  background: var(--card-bg);
  border-radius: 8px;
  padding: 2rem;
  box-shadow: 0 2px 8px 0 rgba(0,0,0,0.06), 0 1px 2px 0 rgba(0,0,0,0.10);
}

#pdf-canvas {
  border: 1px solid var(--border-color);
  border-radius: 4px;
  max-width: 100%;
  height: auto;
}

/* Download button - theme accent color */
.btn-download {
  background-color: var(--accent);
  border-color: var(--accent);
  color: white;
  padding: 0.5rem 1rem;
  font-weight: 500;
  border-radius: 6px;
  text-decoration: none;
  transition: all 0.2s ease;
}

.btn-download:hover {
  background-color: var(--accent-glow);
  border-color: var(--accent-glow);
  color: white;
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(var(--accent-rgb), 0.3);
}

@media (max-width: 768px) {
  .pdf-controls {
    flex-direction: column;
    gap: 1rem;
  }
  
  .pdf-viewer {
    padding: 1rem;
  }
}
</style>
